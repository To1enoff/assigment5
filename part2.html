<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/part2.css">
  <link rel="stylesheet" href="styles/button.css">

  <title>Interactive Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Question 1: What is the capital of France?</div>
    <div class="options">
      <label><input type="radio" name="answer" value="paris"> Paris</label>
      <label><input type="radio" name="answer" value="london"> London</label>
      <label><input type="radio" name="answer" value="berlin"> Berlin</label>
    </div>
    <button id="submit">Submit</button>
    <div id="feedback"></div>
    <div id="progress">Question 1 of 3</div>
  </div>
  
  <h1 class="bt">This is other pages</h1>
  <div class="buttons">
  
  <button class = "button1" onclick="window.location.href = 'part1.html';">To do </button>
  <button class = "button2" type="submit" onclick="window.location.href = 'part3.html';">Library</button>
  </div>

  <script src="js/part2.js"></script>
</body>
</html>
